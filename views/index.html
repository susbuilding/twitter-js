{% extends "layout.html" %}

{% block content %}

  <div class="page-header">
    <h1>Welcome to Twitter.js!</h1>
  </div>

  <div class="row">
    <div class="col-md-3" id = 'user'>
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>User</b><br>
      100 followers
    </div>
    <div class="col-md-9">
      {% if showForm %}
        <form action="/tweets" method="POST">
          <label for="name_field">Name:</label>
          <input name="name" type="text" id="name_field" value="{{name}}"/>

          <label for="text_field">Text:</label>
          <input name="text" type="text" id="text_field" style="width: 350px;" />

          <input type="submit" value="Submit" />
        </form>
      {% endif %}
      <!-- display tweets here -->
      <ul>
      {% for tweet in tweets %}
        <li id = 'name'><a href="/users/{{tweet.name}}">{{tweet.name}}</a></li>
        <li id = 'content'><a href="/tweets/{{tweet.id}}"> {{tweet.content}} </a></li>
      {% endfor %}
      </ul>
    </div>
  </div>

{% endblock %}
